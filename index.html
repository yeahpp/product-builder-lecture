<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mafia Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="setup-container">
            <h1>Mafia Game</h1>
            <div id="player-inputs">
                <input type="number" id="num-players" placeholder="Enter number of players" min="4" max="6">
                <button id="set-players">Set Players</button>
            </div>
            <div id="player-names-container" class="hidden"></div>
            <button id="start-game" class="hidden">Start Game</button>
        </div>
        <div id="game-container" class="hidden">
            <div id="player-list"></div>
            <div id="game-info"></div>
            <div id="actions"></div>
        </div>
    </div>
    <div id="role-reveal-modal" class="hidden">
        <div class="modal-content">
            <h2 id="role-reveal-player-name"></h2>
            <p>Your role is:</p>
            <img id="role-reveal-image" src="" alt="Role Image">
            <h3 id="role-reveal-role-name"></h3>
            <button id="role-reveal-close">I Understand</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
